<h5>Speeches</h5>
<div *ngIf="speeches" class="list-group mb-3">
    <a href="#" 
       *ngFor="let speech of speeches; trackBy: trackBySpeech;" 
       (click)="edit(speech)" 
       class="list-group-item list-group-item-action" 
       [class.active]="current.id == speech.id">
       {{ speech.title }}
    </a>
</div>
